name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        cd mobile/HotPropApp
        npm install
        
    - name: Build web content
      run: |
        cd mobile/HotPropApp
        npm run build
        
    - name: Sync Capacitor
      run: |
        cd mobile/HotPropApp
        npx cap sync android
        
    - name: Build Android APK
      run: |
        cd mobile/HotPropApp/android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HotProp-Android-APK
        path: mobile/HotPropApp/android/app/build/outputs/apk/debug/app-debug.apk
